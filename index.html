<!DOCTYPE html>
<html lang="en">
<head>
  <title>MW Stands For</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main.scss">
</head>
<body id="generator-page">



<div id="nameGenerator" class="blur" style="width: 100%; height: 80%; top: 10%; position: fixed; z-index: 0; background-color: #fff;">
  <h1 id="nameDisplay" class="msf-generator"></h1>
</div>


<div class="col-12 fixed-bottom d-flex flex-row justify-content-center mb-3 blur">
  <h6 id="changeOnMobile" class="mr-3">Press space bar or enter to generate</h6> 
  <h6 id="tweet" class="ml-3 tweet-link"><a href="#"><i class="fas fa-retweet"></i> tweet</a></h6>
</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<script type="text/javascript" src="js/names.js"></script>

<script>
  generateSeperate();


  $('body').keyup(function(e) {
    if(e.keyCode == 32 ){
      generateSeperate();
    }
    if(e.keyCode == 13 ){
      generateSeperate();
    }
  });

  $('#tweet').on('click', function() {
    var phrase = $('#nameDisplay').text();
    var tweetURL = 'https://twitter.com/share?text=@mwstandsfor ' + encodeURIComponent(phrase) ;

    window.open(tweetURL);
  });


  if (navigator.userAgent.match(/Mobile/)) {
    document.getElementById('changeOnMobile').innerHTML = 'Tap anywhere to generate';

    $('#nameGenerator').on('click', generateSeperate ) ;
  }



</script>

</body>
</html>
